name: Deploy Google Cloud Run

on:
  push:
    branches:
      - develop

jobs:
  docker-build:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.CONTAINER_REGISTRY }}

      - uses: docker/setup-buildx-action@v2

      - name: Docker build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./CustomDockerfile
          push: true
          tags: ${{ secrets.CONTAINER_REGISTRY }}/${{ secrets.PROJECT }}/${{ secrets.REGISTRY_NAME }}/${{ secrets.PROD_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  ssh-deploy:
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: sh start-docker-server.sh
